<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Output/main.css">
    <title>Document</title>
</head>
<body>
    <div class="flex h-screen justify-center w-screen items-center bg-blue-400">
        <div class="bg-red-500 h-1/2 px-10 py-4 w-1/3 sm:w-1/2">
             <h1 class="text-4xl text-center font-semibold pb-4" >ToDo List!</h1>
             <div class="flex justify-between">
                <input id="text-Input" class="flex-1 ps-3 rounded" type="text" placeholder="Add Your new ToDo">
                <input value="Add" type="button" id="addBtn" class="bg-blue-400 ms-2 px-4 py-2 rounded">
             </div>
             <div class="flex justify-between mt-4">
                <button class="bg-blue-400 px-4 py-2 rounded">All Clear</button>
                <button class="bg-blue-400 px-4 py-2 rounded">Checked Delete</button>
             </div>
             <div id="output" class="flex justify-between">

             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
